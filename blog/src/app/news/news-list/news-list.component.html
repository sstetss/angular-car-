<div class="row " style="padding: 30px;">
   <div class="col">
      <div class="card mb-4" style="max-width: 90%;" *ngFor="let item of items">
         <div class="row g-0">
           <div class="col-md-4">
             <img src={{item.image}} style="width:500px; height:250px" class="img-fluid rounded-start" alt="...">
           </div>
           <div class="col-md-8">
             <div class="card-body">
               <h5 class="card-title">{{item.title}}</h5>
               <p class="card-text">{{item.info}}</p>
               <p class="card-text"><small class="text-body-secondary">{{dataNow}}</small></p>
               <button (click)="getItem(item._id)" type="button" class="btn btn-outline-primary">Більше</button>
             </div>
           </div>
         </div>
       </div>
       
   </div>
</div>
