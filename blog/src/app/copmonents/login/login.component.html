<div class="login-form">
    <h2>Login to your Account</h2>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input  formControlName="email" type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input formControlName="password" type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit">Login</button>
    </form>
 </div>
